<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сервером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #status {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        #logs {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Управление сервером</h1>
    <div id="server_status">Статус сервера: {{ server_status }}</div>
    <button onclick="turnOn()">Включить</button>
    <button onclick="turnOff()">Выключить</button>
    <p>Логирование:</p>
    <div id="logs"></div>

    <script>
        function updateStatus(server_status) {
            const statusElement = document.getElementById('server_status');
            statusElement.textContent = `Статус сервера: ${server_status}`;
            statusElement.style.backgroundColor = (server_status === 'Активен' || server_status === 'Включено') ? 'green' : 'red';
        }

        function turnOn() {
            fetch('http://localhost:5400/turn_on')
                .then(response => response.text())
                .then(data => {
                    updateStatus(data);
                    alert(data);
                });
        }

        function turnOff() {
            fetch('http://localhost:5400/turn_off')
                .then(response => response.text())
                .then(data => {
                    updateStatus(data);
                    alert(data);
                });
        }

        function updateLogs() {
            fetch('http://localhost:5400/get_logs')
                .then(response => response.text())
                .then(data => {
                    const logsElement = document.getElementById('logs');
                    logsElement.innerHTML = data.replace(/\n/g, '<br>');
                });
        }


        function getStatus() {
            fetch('http://localhost:5400/get_status')
                .then(response => response.text())
                .then(data => updateStatus(data));
        }

        // Update logs every 2 seconds
        setInterval(updateLogs, 500);

        updateLogs();

        // Проверяем статус при загрузке страницы
        getStatus();
    </script>
</body>
</html>
